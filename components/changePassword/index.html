<index:>

  <form role="form" on-submit="submit()">

    <div class="form-group">
      <input type='password' class="form-control" placeholder="{{oldpasswordText || 'Old Password'}}" value="{{oldpassword}}" />
      <p class="help-block"></p>
    </div>

    <div class="form-group">
      <input type='password' class="form-control" placeholder="{{passwordText || 'New Password'}}" value="{{password}}" />
      <p class="help-block"></p>
    </div>

    <div class="form-group">
      <input type='password' class="form-control" placeholder="{{confirmText || 'Confirm Password'}}" value="{{confirm}}" />
      <p class="help-block"></p>
    </div>

    <p class="text-danger">{{error}}</p>

    <input type="submit" class="btn btn-primary btn-block" value="{{text || 'Change'}}" disabled="{{error || sending}}" />

  </form>
