<index:>

  <form role="form" on-submit="submit()">

    <div class="form-group">
      <input type='text' class="form-control" placeholder="{{emailText || 'New Email'}}" value="{{email}}" autofocus=true />
      <p class="help-block"></p>
    </div>

    <p class="text-danger">{{error}}</p>

    <input type="submit" class="btn btn-primary btn-block" value="{{text || 'Change'}}" disabled="{{error || sending}}" />

  </form>
